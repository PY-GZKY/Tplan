version: "3"
services:
  app:
    restart: always
    build: .
    command: uvicorn main:app --workers 2 --host=0.0.0.0 --port 8080
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    env_file:
      - env/.env.prod
    networks:
      - web_network
  nginx:
    restart: always
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./dist:/etc/nginx/dist
      - ./nginx/6662125_demo.tplan.cc.pem:/etc/nginx/6662125_demo.tplan.cc.pem
      - ./nginx/6662125_demo.tplan.cc.key:/etc/nginx/6662125_demo.tplan.cc.key
    depends_on:
      - app
    networks:
      - web_network

networks:
  web_network:
    driver: bridge



